<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadowPay - Private Payment Links</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%238B5CF6'>ðŸ’¸</text></svg>" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <style>
    body {
      box-sizing: border-box;
    }

    .font-display {
      font-family: 'Orbitron', sans-serif;
    }

    .font-body {
      font-family: 'Inter', sans-serif;
    }

    .glow-effect {
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.3), 0 0 80px rgba(139, 92, 246, 0.15);
    }

    .glass-card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .gradient-border {
      position: relative;
      background: linear-gradient(145deg, rgba(17, 24, 39, 0.9), rgba(31, 41, 55, 0.9));
    }
  </style>
</head>
<body class="font-body bg-slate-950 text-white overflow-x-hidden">
  <div id="app">
    <!-- Header -->
    <header class="border-b border-purple-500/20 bg-slate-950/50 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
        <div class="font-display text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
          ShadowPay
        </div>
        <button id="connect-wallet-btn" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition">
          ðŸ”Œ Connect Wallet
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-12">
      <!-- Status -->
      <div class="mb-8 p-4 bg-purple-500/10 border border-purple-500/20 rounded-lg">
        <p id="status-message" class="text-center text-gray-300">Initializing...</p>
      </div>

      <!-- Create Section -->
      <div class="mb-12">
        <h2 class="text-2xl font-display font-bold mb-6">Create Private Payment Link</h2>
        <form id="create-form" class="space-y-4">
          <div>
            <label for="amount-input" class="block text-sm font-medium mb-2">Amount (SOL)</label>
            <input type="number" id="amount-input" step="0.001" min="0.001" placeholder="0.01" class="w-full px-4 py-2 bg-slate-900 border border-purple-500/30 rounded-lg text-white focus:border-purple-500 focus:outline-none">
          </div>
          <button type="submit" class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition">
            Deposit & Create Link
          </button>
        </form>
      </div>

      <!-- Claim Section -->
      <div class="mb-12">
        <h2 class="text-2xl font-display font-bold mb-6">Claim Private Payment</h2>
        <form id="claim-form" class="space-y-4">
          <div>
            <label for="link-id-input" class="block text-sm font-medium mb-2">Link ID</label>
            <input type="text" id="link-id-input" placeholder="Link ID or URL" class="w-full px-4 py-2 bg-slate-900 border border-purple-500/30 rounded-lg text-white focus:border-purple-500 focus:outline-none">
          </div>
          <button type="submit" class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition">
            Verify Link
          </button>
        </form>
        <button id="confirm-claim-btn" class="hidden w-full mt-4 px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-lg transition">
          Confirm & Claim
        </button>
      </div>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
