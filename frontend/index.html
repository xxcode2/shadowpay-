<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadowPay - Private Payment Links</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <style>
    body {
      box-sizing: border-box;
    }

    .font-display {
      font-family: 'Orbitron', sans-serif;
    }

    .font-body {
      font-family: 'Inter', sans-serif;
    }

    .glow-effect {
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.3), 0 0 80px rgba(139, 92, 246, 0.15);
    }

    .glass-card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .gradient-border {
      position: relative;
      background: linear-gradient(145deg, rgba(17, 24, 39, 0.9), rgba(31, 41, 55, 0.9));
    }
  </style>
</head>
<body class="font-body bg-slate-950 text-white overflow-x-hidden">
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
